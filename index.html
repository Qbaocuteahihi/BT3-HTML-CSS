<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu bản thân</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .khung-chinh {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(4, 77, 224, 0.1);
      }
      .dau-trang {
        display: flex;
        align-items: center;
      }
      .dau-trang img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin-right: 20px;
      }
      .thong-tin-chinh h1 {
        margin: 0;
        font-size: 24px;
      }
      .thong-tin-chinh h2 {
        margin: 5px 0;
        font-size: 18px;
        color: #4a07f2;
      }
      .chi-tiet-thong-tin h2 {
        margin-bottom: 10px;
        font-size: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
      }
      .chi-tiet-thong-tin div {
        margin-bottom: 10px;
      }
      .chi-tiet-thong-tin div span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="khung-chinh">
      <div class="dau-trang">
        <img src="./bao.jpg" alt="Quốc Bảo" />
        <div class="thong-tin-chinh">
          <h1>Quốc Bảo</h1>
          <h2>Thông tin tài khoản</h2>
        </div>
      </div>
      <div class="chi-tiet-thong-tin">
        <h2>Thông tin cá nhân</h2>
        <div><span>Giới tính:</span> Nam</div>
        <div><span>Ngày sinh:</span> 22 tháng 04, 2004</div>
        <div><span>Điện thoại:</span> +84 912 504 917</div>
      </div>
    </div>
  </body>
</html>
